<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basurero Inteligente - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --danger: #f44336;
            --warning: #ff9800;
            --success: #8bc34a;
            --dark: #333;
            --light: #f9f9f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        header h1 i {
            margin-right: 15px;
            font-size: 2.2rem;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-header i {
            font-size: 1.8rem;
            margin-right: 10px;
            color: var(--primary);
        }
        
        .card-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .card-content {
            margin-bottom: 15px;
        }
        
        .gauge {
            width: 100%;
            height: 150px;
            position: relative;
            margin: 0 auto;
            text-align: center;
        }
        
        .gauge svg {
            width: 100%;
            height: 100%;
        }
        
        .gauge-value {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 30px;
            display: inline-block;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
        
        .status.success {
            background-color: rgba(139, 195, 74, 0.2);
            color: var(--success);
        }
        
        .status.warning {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }
        
        .status.danger {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }
        
        .chart-container {
            height: 300px;
            margin-top: 30px;
        }
        
        .stats-card {
            grid-column: span 2;
        }
        
        @media (max-width: 768px) {
            .stats-card {
                grid-column: span 1;
            }
        }
        
        .log-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .log-content {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-family: monospace;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-recycle"></i> Basurero Inteligente - Dashboard</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-water"></i>
                    <h2>Nivel de Agua</h2>
                </div>
                <div class="card-content">
                    <div class="gauge">
                        <svg viewBox="0 0 100 50">
                            <path id="water-gauge-bg" d="M10,50 A40,40 0 0,1 90,50" fill="none" stroke="#ddd" stroke-width="5" />
                            <path id="water-gauge" d="M10,50 A40,40 0 0,1 90,50" fill="none" stroke="#2196F3" stroke-width="5" stroke-dasharray="126" stroke-dashoffset="126" />
                        </svg>
                        <div class="gauge-value" id="water-value">0%</div>
                    </div>
                    <div class="status success" id="water-status">Normal</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-arrows-alt-v"></i>
                    <h2>Nivel de Llenado</h2>
                </div>
                <div class="card-content">
                    <div class="gauge">
                        <svg viewBox="0 0 100 50">
                            <path id="fill-gauge-bg" d="M10,50 A40,40 0 0,1 90,50" fill="none" stroke="#ddd" stroke-width="5" />
                            <path id="fill-gauge" d="M10,50 A40,40 0 0,1 90,50" fill="none" stroke="#4CAF50" stroke-width="5" stroke-dasharray="126" stroke-dashoffset="126" />
                        </svg>
                        <div class="gauge-value" id="fill-value">0%</div>
                    </div>
                    <div class="status success" id="fill-status">Disponible</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-box"></i>
                    <h2>Detección de Objetos</h2>
                </div>
                <div class="card-content">
                    <div style="text-align: center; font-size: 5rem; margin: 15px 0; color: #ccc;" id="object-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="status" id="object-status">No se detecta objeto</div>
                </div>
            </div>
            
            <div class="card stats-card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>Estadísticas</h2>
                </div>
                <div class="card-content">
                    <div class="chart-container">
                        <canvas id="stats-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="log-container">
            <div class="log-header">
                <h2><i class="fas fa-terminal"></i> Registro de Eventos</h2>
                <button id="clear-log" style="padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Limpiar
                </button>
            </div>
            <div class="log-content" id="log-container"></div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Sistema de Basurero Inteligente con Clasificación Automatizada &copy; 2025</p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        // Simulación de datos para demostración
        let simulationMode = true; // Cambiar a false cuando se conecte a datos reales
        
        // Elementos del DOM
        const waterValue = document.getElementById('water-value');
        const waterGauge = document.getElementById('water-gauge');
        const waterStatus = document.getElementById('water-status');
        
        const fillValue = document.getElementById('fill-value');
        const fillGauge = document.getElementById('fill-gauge');
        const fillStatus = document.getElementById('fill-status');
        
        const objectIcon = document.getElementById('object-icon');
        const objectStatus = document.getElementById('object-status');
        
        const logContainer = document.getElementById('log-container');
        const clearLogBtn = document.getElementById('clear-log');
        
        // Función para actualizar el medidor de agua
        function updateWaterGauge(value) {
            const percentage = Math.min(Math.max(value, 0), 100);
            const dashOffset = 126 - (percentage * 1.26);
            waterGauge.style.strokeDashoffset = dashOffset;
            waterValue.textContent = `${Math.round(percentage)}%`;
            
            if (percentage < 30) {
                waterStatus.className = 'status success';
                waterStatus.textContent = 'Seco';
                waterGauge.style.stroke = '#2196F3';
            } else if (percentage < 70) {
                waterStatus.className = 'status warning';
                waterStatus.textContent = 'Húmedo';
                waterGauge.style.stroke = '#ff9800';
            } else {
                waterStatus.className = 'status danger';
                waterStatus.textContent = 'Muy Húmedo';
                waterGauge.style.stroke = '#f44336';
            }
        }
        
        // Función para actualizar el medidor de llenado
        function updateFillGauge(distance) {
            // Suponemos que el basurero tiene 50cm de altura
            const maxDistance = 50;
            // Convertimos la distancia a porcentaje de llenado (invertido)
            let percentage = (1 - (distance / maxDistance)) * 100;
            percentage = Math.min(Math.max(percentage, 0), 100);
            
            const dashOffset = 126 - (percentage * 1.26);
            fillGauge.style.strokeDashoffset = dashOffset;
            fillValue.textContent = `${Math.round(percentage)}%`;
            
            if (percentage < 50) {
                fillStatus.className = 'status success';
                fillStatus.textContent = 'Disponible';
                fillGauge.style.stroke = '#4CAF50';
            } else if (percentage < 80) {
                fillStatus.className = 'status warning';
                fillStatus.textContent = 'Medio lleno';
                fillGauge.style.stroke = '#ff9800';
            } else {
                fillStatus.className = 'status danger';
                fillStatus.textContent = '¡Casi lleno!';
                fillGauge.style.stroke = '#f44336';
            }
        }
        
        // Función para actualizar el estado de detección de objetos
        function updateObjectDetection(detected, organic) {
            if (detected) {
                objectIcon.style.color = '#4CAF50';
                
                if (organic !== undefined) {
                    if (organic) {
                        objectIcon.innerHTML = '<i class="fas fa-apple-alt"></i>';
                        objectStatus.className = 'status success';
                        objectStatus.textContent = 'Objeto Orgánico Detectado';
                    } else {
                        objectIcon.innerHTML = '<i class="fas fa-recycle"></i>';
                        objectStatus.className = 'status warning';
                        objectStatus.textContent = 'Objeto Reciclable Detectado';
                    }
                } else {
                    objectIcon.innerHTML = '<i class="fas fa-box"></i>';
                    objectStatus.className = 'status warning';
                    objectStatus.textContent = 'Objeto Detectado';
                }
            } else {
                objectIcon.style.color = '#ccc';
                objectIcon.innerHTML = '<i class="fas fa-box"></i>';
                objectStatus.className = 'status';
                objectStatus.textContent = 'No se detecta objeto';
            }
        }
        
        // Función para agregar entradas al registro
        function addLogEntry(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Limpia el registro de eventos
        clearLogBtn.addEventListener('click', () => {
            logContainer.innerHTML = '';
            addLogEntry('Registro limpiado');
        });
        
        // Configuración del gráfico de estadísticas
        const ctx = document.getElementById('stats-chart').getContext('2d');
        const statsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Nivel de Llenado (%)',
                        data: [],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Nivel de Agua (%)',
                        data: [],
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Porcentaje (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tiempo'
                        }
                    }
                }
            }
        });
        
        // Actualizar el gráfico con nuevos datos
        function updateChart(fillLevel, waterLevel) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            if (statsChart.data.labels.length > 10) {
                statsChart.data.labels.shift();
                statsChart.data.datasets[0].data.shift();
                statsChart.data.datasets[1].data.shift();
            }
            
            statsChart.data.labels.push(timeString);
            statsChart.data.datasets[0].data.push(fillLevel);
            statsChart.data.datasets[1].data.push(waterLevel);
            statsChart.update();
        }
        
        // Modo de simulación para demostración
        if (simulationMode) {
            let waterLevel = 0;
            let distance = 50; // cm (basurero vacío)
            let objectDetected = false;
            let isOrganic = false;
            
            // Simular cambios en los niveles
            setInterval(() => {
                // Simular cambio aleatorio en nivel de agua
                waterLevel += (Math.random() * 10) - 5;
                waterLevel = Math.min(Math.max(waterLevel, 0), 100);
                
                // Simular cambio en distancia (nivel de llenado)
                distance -= (Math.random() * 2) - 0.5;
                distance = Math.min(Math.max(distance, 5), 50);
                
                // Actualizar medidores
                updateWaterGauge(waterLevel);
                updateFillGauge(distance);
                
                // Actualizar gráfico
                const fillLevel = (1 - (distance / 50)) * 100;
                updateChart(fillLevel, waterLevel);
                
                // Simular detección de objetos ocasionalmente
                if (Math.random() > 0.7) {
                    objectDetected = !objectDetected;
                    isOrganic = Math.random() > 0.5;
                    updateObjectDetection(objectDetected, isOrganic);
                    
                    if (objectDetected) {
                        addLogEntry(`Objeto ${isOrganic ? 'orgánico' : 'reciclable'} detectado`);
                    } else {
                        addLogEntry('No se detecta objeto');
                    }
                }
                
                // Simular mensajes aleatorios en el registro
                if (Math.random() > 0.8) {
                    const messages = [
                        'Nivel de agua: ' + Math.round(waterLevel) + '%',
                        'Distancia: ' + Math.round(distance) + ' cm',
                        'Nivel de llenado: ' + Math.round((1 - (distance / 50)) * 100) + '%',
                        'Verificando sensores...',
                        'Sistema funcionando correctamente'
                    ];
                    addLogEntry(messages[Math.floor(Math.random() * messages.length)]);
                }
            }, 2000);
            
            // Inicialización
            updateWaterGauge(waterLevel);
            updateFillGauge(distance);
            updateObjectDetection(objectDetected);
            addLogEntry('Sistema iniciado en modo simulación');
        } else {
            // Código para conectar con datos reales a través de websockets
            const socket = io();
            
            socket.on('connect', () => {
                addLogEntry('Conectado al servidor de datos');
            });
            
            socket.on('disconnect', () => {
                addLogEntry('Desconectado del servidor de datos');
            });
            
            socket.on('sensorData', (data) => {
                // Actualizar UI con datos reales
                if (data.water !== undefined) {
                    updateWaterGauge(data.water);
                }
                
                if (data.distance !== undefined) {
                    updateFillGauge(data.distance);
                    
                    // Actualizar gráfico
                    const fillLevel = (1 - (data.distance / 50)) * 100;
                    updateChart(fillLevel, data.water || 0);
                }
                
                if (data.objectDetected !== undefined) {
                    updateObjectDetection(data.objectDetected, data.isOrganic);
                    
                    if (data.objectDetected) {
                        addLogEntry(`Objeto ${data.isOrganic ? 'orgánico' : 'reciclable'} detectado`);
                    }
                }
                
                // Registrar datos recibidos
                addLogEntry(JSON.stringify(data));
            });
        }
    </script>
</body>
</html>
